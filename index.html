<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#9b4dca">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="icon-192.png">
    <link rel="icon" sizes="256x256" href="icon-256.png">
    <link rel="icon" sizes="512x512" href="icon-512.png">
    <link rel="canonical" href="https://devincarr.com"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.4/milligram.min.css">
    <script defer src="https://cdn.rawgit.com/mozilla/localForage/master/dist/localforage.js"></script>
    <script defer src="moment.min.js"></script>
    <script defer src="main.js"></script>
    <title>Down - Devin Carr</title>
  </head>
  <body>
    <div class="container" style="text-align:center;padding-top:5%">
      <div class="row" id="dateFormDiv" style="display:none">
        <div class="column">
          <form id="dateForm">
            <fieldset>
              <label style="color:#7fb6ff">Countdown Date:<br>
                <input type="datetime-local" name="selectedDate">
              </label>
              <span style="display:none" id="invalidText"><small>Invalid input, please try a valid input</small></span>
            </fieldset>
          </form>
          <button style="color:#7fb6ff" class="button button-clear" id="submitButton" href="#">Submit</button>
         </div>
      </div>
      <div class="row" id="downDiv">
        <div class="column">
          <h3><span id="downDate"></span></h1>
          <h3><span id="downLeft"></span></h3>
          <button style="color:#7fb6ff" class="button button-clear" id="resetButton" href="#">New Countdown</button>
        </div>
      </div>
      <!-- Footer --> 
      <div class="row" style="padding-top:10%;color:grey">
          <div class="column">
              <small id="secretButton">
                  Created by Devin Carr.
              </small>
          </div>
      </div> <!-- End Footer -->
      <div class="row" style="color:grey">
          <div class="column">
              <small id="secretText"></small>
          </div>
      </div>
    </div>
  </body>
</html>
